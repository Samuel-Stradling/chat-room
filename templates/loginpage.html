<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Chat Room</h1>
    </header>
    <main>
      <form id="chat-form">
        <input
          type="text"
          id="message"
          placeholder="Type your message here..."
        />
        <button type="submit">Send</button>
      </form>
      <div id="chat-messages"></div>
    </main>
  </body>
</html>
